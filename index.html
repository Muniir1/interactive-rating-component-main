<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Rating state start -->

  <div class="card">
    <img class="cardimg" src="images/icon-star.svg" alt="">
    <h1>How did we do?</h1>
    <p class="p1">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  
    <div class="stars">
      <span class="numbers">1</span>
      <span class="numbers">2</span>
      <span class="numbers">3</span>
      <span class="numbers">4</span>
      <span class="numbers">5</span>
    </div>
  
    <button id="btn">SUBMIT</button>
  </div>

  <!-- Rating state end -->
  
  <!-- Thank you state start -->
  <div class="card2">
    <div class="first">
      <img class="thankimg" src="images/illustration-thank-you.svg" alt="">
      <p class="card2p">you selected <span class="rates">4</span> out of 5</p>
    </div>
    <div class="thank">
      <h1>Thank you</h1>
      <p class="lastp">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch! </p>
        <button id="btn2">Return</button>

    </div>
  </div>


  <!-- Thank you state end -->

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="index.js"></script>
</body>
</html>
